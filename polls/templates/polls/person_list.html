<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div style="display: flex; flex-direction: row; align-items: center">

    <h1>Person List</h1>

    <a style="height: 1.5em; margin-left: 0.5em; margin-top: 0.5em; background: rgb(121,255,73); color: black; border-radius: 10%" href="{%  url 'polls:person-create' %}"> Create Person</a>

</div>


{% if person_list %}
    <ul>

        {% for person in person_list %}
            <li>
                <a style="font-size: 1.5em" href="{{ person.get_absolute_url }}">{{ person.first_name }} {{ person.last_name }}</a> {{ person.email }}
            </li>

            <a style="padding: 0.2em; background: rgb(38,188,245); color: black; border-radius: 10%" href="{%  url 'polls:person-update' person.pk %}"> Update Person</a>

        {% endfor %}

    </ul>

{% else %}

    <p>There are no persons in DB.</p>

{% endif %}
</body>
</html>
